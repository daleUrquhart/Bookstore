<div class="container mt-5">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form class="input-group" onsubmit="handleSubmit(); return false;">
            <div class="row mb-3">
                <div class="col">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="col">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col">
                    <label for="password_confirm" class="form-label">Verify Password:</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                </div>
                <div class="col">
                    <label for="balance" class="form-label">Balance:</label>
                    <input type="number" class="form-control" id="balance" name="balance" step="0.01" required>
                </div>
            </div>
    
            <div class="text-center mb-4">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div> 
</div>
