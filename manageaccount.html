<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Account Management</h2>

        <form action="/changeuser" method="POST" class="mb-4">
            <h3>Change Username</h3>
            <div class="row mb-3">
                <div class="col">
                    <label for="new_username" class="form-label">New Username:</label>
                    <input type="text" class="form-control" id="new_username" name="new_username" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Change Username</button>
                </div>
            </div>
        </form>

        <form action="/changepassword" method="POST" class="mb-4">
            <h3>Change Password</h3>
            <div class="row mb-3">
                <div class="col">
                    <label for="current_password" class="form-label">Current Password:</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="new_password" class="form-label">New Password:</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="col">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </div>
        </form>

        <form action="/changeemail" method="POST" class="mb-4">
            <h3>Change Email</h3>
            <div class="row mb-3">
                <div class="col">
                    <label for="new_email" class="form-label">New Email:</label>
                    <input type="email" class="form-control" id="new_email" name="new_email" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Change Email</button>
                </div>
            </div>
        </form>

        <form action="/updatebalance" method="POST">
            <h3>Update Balance (Positive Increase Only)</h3>
            <div class="row mb-3">
                <div class="col">
                    <label for="amount" class="form-label">Amount to Add:</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Update Balance</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
